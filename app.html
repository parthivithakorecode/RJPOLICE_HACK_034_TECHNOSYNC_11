<html lang="en">
<head>

    <title>DarkWeb Monitoring System</title>
    <style>
        body {

        }

            margin: 20px;

        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

                <th>MAC Address</th>
                <th>Owner Name</th>
                <th>Last Update</th>
            </tr>

        </table>

</html>
